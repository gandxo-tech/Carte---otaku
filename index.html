   :root { 
     --accent: #00d4ff;
     --accent-dark: #0099cc;
     --accent-glow: rgba(0, 212, 255, 0.3);
     --bg-primary: #0a1628;
     --bg-secondary: #142841;
     --bg-card: #1a2f4a;
     --text-primary: #e0f2ff;
     --text-secondary: #a8d8f0;
   }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 50%, #1e3a5f 100%);
      background-attachment: fixed;
      color: var(--text-primary);
      min-height: 100vh;
    }
    
    .header-section {
      text-align: center;
      padding: 60px 20px 40px;
      background: linear-gradient(180deg, rgba(0, 212, 255, 0.05) 0%, transparent 100%);
    }
    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 48px;
      font-weight: 900;
      color: var(--accent);
      margin-bottom: 15px;
      text-shadow: 0 0 30px var(--accent-glow), 2px 2px 8px rgba(0,0,0,0.5);
      letter-spacing: 4px;
      animation: glow 2s ease-in-out infinite alternate;
    }
    
    @keyframes glow {
      from { text-shadow: 0 0 20px var(--accent-glow), 2px 2px 8px rgba(0,0,0,0.5); }
      to { text-shadow: 0 0 40px var(--accent-glow), 0 0 60px var(--accent-glow), 2px 2px 8px rgba(0,0,0,0.5); }
    }
    
    .subtitle {
      font-size: 18px;
      color: var(--text-secondary);
      font-weight: 300;
      margin-bottom: 20px;
    }
    
    .stats {
      display: inline-block;
      background: rgba(0, 212, 255, 0.1);
      padding: 10px 25px;
      border-radius: 25px;
      border: 1px solid rgba(0, 212, 255, 0.3);
      font-size: 14px;
      color: var(--accent);
      font-weight: 600;
    }
    
    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 20px;
    }
    
    .main-content {
      display: grid;
      grid-template-columns: 450px 1fr;
      gap: 40px;
      padding: 40px 0;
      align-items: start;
    }
    
    @media (max-width: 1200px) {
      .main-content {
        grid-template-columns: 1fr;
        max-width: 600px;
        margin: 0 auto;
      }
      h1 {
        font-size: 32px;
      }
    }
    
    .form-section {
      background: linear-gradient(145deg, var(--bg-card), var(--bg-secondary));
      padding: 35px;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 212, 255, 0.15), 0 0 0 1px rgba(0, 212, 255, 0.1);
      backdrop-filter: blur(10px);
    }
    
    @media (min-width: 1200px) {
      .form-section {
        position: sticky;
        top: 20px;
      }
    }
    
    .form-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 24px;
      color: var(--accent);
      margin-bottom: 25px;
      text-align: center;
      letter-spacing: 2px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      color: var(--text-secondary);
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .form-group input[type="text"],
    .form-group input[type="file"],
    .form-group select {
      width: 100%;
      padding: 14px;
      font-size: 15px;
      border-radius: 12px;
      border: 1px solid rgba(0, 212, 255, 0.2);
      background: rgba(20, 40, 65, 0.8);
      color: var(--text-primary);
      transition: all 0.3s ease;
      font-family: 'Poppins', sans-serif;
    }
    
    .form-group input:focus,
    .form-group select:focus { 
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 20px var(--accent-glow);
      background: rgba(20, 40, 65, 1);
    }
    
    .form-group input[type="color"] {
      width: 100%;
      height: 50px;
      border-radius: 12px;
      border: 2px solid rgba(0, 212, 255, 0.3);
      cursor: pointer;
      transition: all 0.3s ease;
      background: transparent;
    }
    
    .form-group input[type="color"]:hover {
      border-color: var(--accent);
      box-shadow: 0 0 20px var(--accent-glow);
    }
    
    .style-selector {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-top: 8px;
    }
    
    .style-option {
      padding: 12px;
      border-radius: 10px;
      border: 2px solid rgba(0, 212, 255, 0.2);
      background: rgba(20, 40, 65, 0.6);
      cursor: pointer;
      text-align: center;
      font-size: 13px;
      font-weight: 600;
      transition: all 0.3s ease;
      color: var(--text-secondary);
    }
    
    .style-option:hover {
      border-color: var(--accent);
      background: rgba(0, 212, 255, 0.1);
    }
    
    .style-option.active {
      border-color: var(--accent);
      background: linear-gradient(135deg, var(--accent) 0%, var(--accent-dark) 100%);
      color: #000;
      box-shadow: 0 0 20px var(--accent-glow);
    }
    
    .btn {
      width: 100%;
      padding: 16px;
      font-size: 16px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 2px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Orbitron', sans-serif;
      margin-top: 10px;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, var(--accent) 0%, var(--accent-dark) 100%);
      color: #000;
      box-shadow: 0 8px 25px var(--accent-glow);
    }
    
    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 35px var(--accent-glow);
    }
    
    .btn-secondary {
      background: rgba(0, 212, 255, 0.1);
      color: var(--accent);
      border: 2px solid var(--accent);
    }
    
    .btn-secondary:hover {
      background: rgba(0, 212, 255, 0.2);
      transform: translateY(-2px);
    }
    
    .preview-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
    }
    
    .preview-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 28px;
      color: var(--accent);
      text-align: center;
      letter-spacing: 2px;
    }
    
    .carte {
      position: relative;
      width: 100%;
      max-width: 700px;
      background: linear-gradient(145deg, var(--bg-card), var(--bg-secondary));
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      border: 3px solid var(--accent);
      overflow: hidden;
      box-shadow: 0 15px 50px rgba(0, 212, 255, 0.3), 0 0 100px rgba(0, 212, 255, 0.15);
      font-size: 16px;
      padding-bottom: 80px;
      transition: all 0.4s ease;
      opacity: 0;
      transform: scale(0.95);
    }
    
    .carte.modern {
      border-radius: 25px;
    }
    
    .carte.sharp {
      border-radius: 5px;
    }
    
    .carte.rounded {
      border-radius: 40px;
    }
    
    @keyframes fadeInScale {
      0% {
        opacity: 0;
        transform: scale(0.95) translateY(20px);
      }
      100% {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }

    .carte.show {
      animation: fadeInScale 0.6s ease forwards;
    }
    
    .carte-header {
      z-index: 1;
      position: relative;
      background: linear-gradient(135deg, var(--accent) 0%, var(--accent-dark) 100%);
      color: #000;
      font-family: 'Orbitron', sans-serif;
      padding: 25px;
      font-size: 26px;
      text-transform: uppercase;
      letter-spacing: 3px;
      text-align: center;
      box-shadow: 0 4px 20px var(--accent-glow);
      font-weight: 900;
    }
    
    .carte-body {
      display: flex;
      padding: 30px;
      align-items: center;
      background: rgba(10, 22, 40, 0.7);
      backdrop-filter: blur(10px);
      gap: 25px;
    }
    
    .carte-body img {
      width: 160px;
      height: 180px;
      object-fit: cover;
      object-position: center;
      border: 3px solid var(--accent);
      box-shadow: 0 0 25px var(--accent-glow);
      background: var(--bg-secondary);
      display: block;
      flex-shrink: 0;
    }
    
    .carte.modern .carte-body img { border-radius: 15px; }
    .carte.sharp .carte-body img { border-radius: 0; }
    .carte.rounded .carte-body img { border-radius: 50%; }
    
    .infos { 
      text-align: left;
      flex: 1;
    }
    .infos p {
      margin: 10px 0;
      font-size: 17px;
      color: var(--text-secondary);
      line-height: 1.6;
    }

      font-weight: 700;
      color: var(--accent);
      text-shadow: 0 0 10px var(--accent-glow);
      display: inline-block;
      margin-left: 8px;
    }
    
    .barcode {
      position: absolute;
      bottom: 95px;
      right: 25px;
      background: rgba(255, 255, 255, 0.95);
      padding: 5px 8px;
      border-radius: 6px;
      max-width: 90px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
    }
    .barcode img {
      width: 35px;
      height: 22px;
      display: block;
      object-fit: contain;
    }
    
    .carte-footer {

      color: #000;
      text-align: center;
      padding: 15px;
      font-family: 'Orbitron', sans-serif;
      font-size: 17px;
      font-weight: 700;
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      box-shadow: 0 -4px 20px var(--accent-glow);
    }
    
    .download-section {
      text-align: center;
      width: 100%;
    }
    
    #downloadBtn {

      font-size: 18px;
      background: linear-gradient(135deg, var(--accent) 0%, var(--accent-dark) 100%);
      color: #000;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      font-weight: 700;
      box-shadow: 0 8px 30px var(--accent-glow);
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 2px;
      font-family: 'Orbitron', sans-serif;
    }
    #downloadBtn:hover { 
      transform: translateY(-4px);
      box-shadow: 0 15px 45px var(--accent-glow);
    }
    
    .info-panel {
      background: rgba(0, 212, 255, 0.05);
      padding: 20px;
      border-radius: 15px;
      border-left: 4px solid var(--accent);
      margin: 30px 20px;

    }
    
    .info-panel h3 {
      color: var(--accent);
      font-size: 20px;
      margin-bottom: 15px;
      font-family: 'Orbitron', sans-serif;
    }
    
    .info-panel p {
      color: var(--text-secondary);
      line-height: 1.8;
      margin-bottom: 15px;
    }
    
    .info-panel ul {
      list-style: none;
      padding: 0;
    }
    
    .info-panel li {
      padding: 8px 0;
      color: var(--text-secondary);
    }
    
    .info-panel a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    
    .info-panel a:hover {
      color: #fff;
      text-shadow: 0 0 10px var(--accent-glow);
    }
    
    .note-box {
      background: rgba(255, 165, 0, 0.1);
      border-left: 4px solid #ff9500;
      padding: 15px;
      border-radius: 10px;
      color: #ffb84d;
      margin-top: 20px;
    }

    [dir="rtl"] .infos {
      text-align: right;
    }
    [dir="rtl"] .carte-body {
      flex-direction: row-reverse;
    }
    
    .footer {
      text-align: center;
      padding: 30px 20px;
      color: var(--text-secondary);
      font-size: 14px;
      border-top: 1px solid rgba(0, 212, 255, 0.1);
      margin-top: 60px;
    }
    
    .popup {
      display: none;
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: linear-gradient(145deg, #fff, #f0f0f0);
      color: #000;
      padding: 20px 25px;
      border-radius: 15px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      z-index: 9999;
      font-family: 'Poppins', sans-serif;
      max-width: 350px;
      animation: slideIn 0.5s ease;
    }
    
    @keyframes slideIn {
      from { 
        opacity: 0;
        transform: translateX(100px);
      }
      to { 
        opacity: 1;
        transform: translateX(0);
      }
    }
    
    .popup strong {
      display: block;
      font-size: 18px;
      margin-bottom: 10px;
      color: #1877F2;
    }
    
    .popup a {
      color: #1877F2;
      font-weight: 600;
      text-decoration: none;
    }
    
    .popup button {
      margin-top: 15px;
      padding: 8px 16px;
      border: none;
      background: #333;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    
    .popup button:hover {
      background: #000;
      transform: translateY(-2px);
    }
  </style>
